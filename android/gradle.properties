# 启用Gradle守护进程
org.gradle.daemon=true

# 启用并行构建
org.gradle.parallel=true

# 配置Gradle缓存
org.gradle.caching=true

# 增加堆内存
org.gradle.jvmargs=-Xmx4096m -XX:MaxPermSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# （推荐）显式放宽 HTTPS 使用的 TLS 协议版本，兼容某些只支持旧 TLS 的网络/代理
# 默认 Gradle 只使用 TLSv1.2 / TLSv1.3，但有些代理或网关只支持 TLSv1 / TLSv1.1，
# 会导致 “handshake_failure” 错误，这里把 1.0 / 1.1 / 1.2 都打开（按需可删减）。
systemProp.https.protocols=TLSv1,TLSv1.1,TLSv1.2

# （可选）HTTP/HTTPS 代理配置
# 注意：下面两行会把所有网络请求都通过 mirrors.aliyun.com 这个“代理”发出，
# 但 mirrors.aliyun.com 并不是标准的 HTTP 代理服务器，会导致 400 Bad Request 错误，
# 进而出现 Gradle 无法下载依赖的情况。
# 如果你确实有公司/局域网代理，请在这里填“真实的代理服务器地址 + 端口”，
# 否则请保持注释状态或删除。
# systemProp.http.proxyHost=your.proxy.host
# systemProp.http.proxyPort=8080
# systemProp.https.proxyHost=your.proxy.host
# systemProp.https.proxyPort=8080

# 启用 AndroidX 支持（Flutter 框架依赖 AndroidX，必须启用）
android.useAndroidX=true
# 启用 Jetifier，自动将旧的 support 库迁移到 AndroidX
android.enableJetifier=true